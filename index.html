<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="/logo.jpg" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO-friendly title -->
    <title>M3 International</title>

    <!-- Meta description (under 160 characters) -->
    <meta
      name="description"
      content="M3 International specializes in luxury construction, custom builds, renovations, and premium services with uncompromising quality."
    />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="M3 International" />
    <meta
      property="og:description"
      content="Specializing in custom builds, renovations, and premium construction services."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://m3international.in/" />
    <meta property="og:image" content="https://m3international.in/logo.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="M3 International | Luxury Construction Experts"
    />
    <meta
      name="twitter:description"
      content="Specializing in custom builds, renovations, and premium construction services."
    />
    <meta name="twitter:image" content="https://m3international.in/logo.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://m3international.in/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
